    <h1>Main Content</h1>
    <p>This is the main content area.</p>
    <button onclick="toggleSidebar()">Toggle Sidebar</button>
  </main>

  <aside id="sidebar" class="sidebar" inert>
    <h2>Sidebar</h2>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>

  </div>
</div>
